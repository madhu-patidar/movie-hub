<mat-card class="example-card">
    <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-error class="m10" *ngIf="invalidUser">
        {{formErrors?.invalidUser}}
    </mat-error>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-card-content>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input formControlName="username" matInput placeholder="Placeholder">
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-error *ngIf="loginForm.controls.username.hasError('required')">
                        {{formErrors?.usernameRequiredMsg}}
                    </mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" [type]="hide ? 'password' : 'text'" matInput placeholder="Placeholder">
                    <mat-icon class="cursor" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>

                </mat-form-field>
            </p>
        </mat-card-content>
        <mat-card-actions align="center">
            <button mat-raised-button color="primary">LOGIN</button>
            <button mat-raised-button color="accent">cancel</button>
        </mat-card-actions>
    </form>
</mat-card>
