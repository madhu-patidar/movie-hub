<mat-card class="example-card">
    <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>Movie Details</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="movie">
        <p>
            <span><b> Name:</b> </span>
            <span> {{movie.name}} </span>
        </p>
        <p>
            <span> <img src="{{movie.image}}" alt=""> </span>
        </p>
        <p>
            <span>  <b>IMDB Rating:</b> </span> {{movie['imdb rating']}}
        </p>
    </mat-card-content>
</mat-card>
